<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

<body class="bg">
    <div class="nav navbar navbar-dark bg-dark justify-content-center">
        <h1 class="navbar-text weatherNav">
            Weather Dashboard
        </h1>
    </div>

    <div class="div container">
        <div class="div row search-row justify-content-center">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="search for a city" id="cityName"
                        aria-label="Search" aria-describedby="basic-addon2">
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary outline mb-2" id="button">Search</button>
                </div>
            </form>
        </div>

        <div class="SearchedCities">
            <ul class="list-group cityNames listItems" id="prevSearch">
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="card cityInfo" style="width: 800px;">
                <div class="card-body flex citydata">
                    <h5 class="card-title" id="CityName"></h5>
                    <img class="card-subtitle mb-2 text-muted" id="icon"><br>
                    <h6 class="card-subtitle mb-2 text-muted" id="Temp">Temperature: </h6> <br>
                    <h6 class="card-subtitle mb-2 text-muted" id="Humidity">Humidity: </h6> <br>
                    <h6 class="card-subtitle mb-2 text-muted" id="Wind-Speed">Wind Speed: </h6> <br>
                    <h6 class="card-subtitle mb-2 text-muted">UV Index:
                        <span id="UVIndex"></span>
                    </h6> <br>
                </div>
            </div>
        </div>
        <div class="div row justify-content-center" style="margin-top: 20px; margin-left: 20px;">
            <h5>5 Day Forecast</h5> <br>
        </div>
        <div class="row justify-content-center">
            <div class="card bg" style="width: 800px;">
                <div class="card-deck fit cityData">
                    <div class="card">
                        <div class="card-body cardStyle">
                            <h6 class="card-title forecastDate"></h6>
                            <img class="forecastIcon">
                            <p class="forecastTemp"></p>
                            <p class="forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body cardStyle">
                            <h6 class="card-title forecastDate"></h6>
                            <img class="forecastIcon">
                            <p class="forecastTemp"></p>
                            <p class="forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body cardStyle">
                            <h6 class="card-title forecastDate"></h6>
                            <img class="forecastIcon">
                            <p class="forecastTemp"></p>
                            <p class="forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body cardStyle">
                            <h6 class="card-title forecastDate"></h6>
                            <img class="forecastIcon">
                            <p class="forecastTemp"></p>
                            <p class="forecastHumidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body cardStyle">
                            <h6 class="card-title forecastDate"></h6>
                            <img class="forecastIcon">
                            <p class="forecastTemp"></p>
                            <p class="forecastHumidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>











        <!-- jQuery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="Assets/moment.js"></script>
        <script src="Assets/script.js"></script>
</body>

</html>
